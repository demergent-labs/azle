ic-wasi-polyfill = "0.8.2"
peak_alloc = "0.3.0"
rand = "0.9.1"
rquickjs = { version = "0.9.0", features = ["array-buffer"] }
scopeguard = "1.2.0"
serde = "1.0.219"
serde_json = "1.0.140"
slotmap = "1.0.7"
