name: Parallel Release
on:
    workflow_call:
        secrets:
            GPG_SIGNING_KEY:
                required: true
            GH_TOKEN:
                required: true
            NPM_TOKEN:
                required: true
            LASTMJS_GITHUB_TOKEN:
                required: true

jobs:
    prepare-release:
        name: Prepare Release
        runs-on: ubuntu-latest
        env:
            GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }} # All commits must be verified
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        outputs:
            release-version: ${{ steps.get-version.outputs.release-version }}
            test-infos: ${{ steps.get-test-infos.outputs.test-infos }}
        steps:
            - uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.pull_request.head.ref || github.ref }}
                  token: ${{ secrets.LASTMJS_GITHUB_TOKEN || github.token }}

            - id: get-version
              run: |
                  BRANCH_NAME="${{ github.event.pull_request.head.ref || github.ref_name }}"
                  RELEASE_VERSION="${BRANCH_NAME:9}"
                  echo "release-version=$RELEASE_VERSION" >> $GITHUB_OUTPUT

            - id: get-node-version
              uses: ./.github/actions/get_node_version

            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ steps.get-node-version.outputs.node-version }}
                  registry-url: https://registry.npmjs.org
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Install curl
              run: sudo apt-get install curl -y

            - name: Setup dfx
              uses: ./.github/actions/setup_dfx

            - run: npm install

            - name: Install global dependencies
              run: |
                  AZLE_VERBOSE=true npx azle install-global-dependencies --rust --wasi2ic

            # TODO we should use some Action-specific bot account
            - name: Configure git for publishing release
              run: |
                  git config --global user.name 'Jordan Last'
                  git config --global user.email 'jordan.michael.last@gmail.com'
                  git config --global commit.gpgsign true
                  echo -n "$GPG_SIGNING_KEY" | base64 --decode | gpg --import
                  git config --global user.signingkey C8B77BCBE16CD2B94B43F9C8757397B82D4ED7B0

            - name: Update version and build templates
              run: |
                  VERSION=${{ steps.get-version.outputs.release-version }}
                  sed -E -i "s/(\"version\": \")(.*)(\")/\1$VERSION\3/" package.json
                  sed -E -i "s/(\"version\": \")(.*)(\")/\1$VERSION\3/" dfx_extension/extension.json
                  npm install
                  AZLE_VERBOSE=true npx azle template
                  AZLE_VERBOSE=true npx azle template --experimental

            - name: Publish to npm
              run: |
                  if [[ "${{ steps.get-version.outputs.release-version }}" == *"-rc."* ]]; then
                    npm publish --tag next
                  else
                    npm publish
                  fi

            - id: get-test-infos
              uses: ./.github/actions/get_test_infos
              with:
                  directories: |
                      ./examples
                      ./tests
                  exclude-dirs: |
                      ${{ format('
                        tests/end_to_end/candid_rpc/class_syntax/new
                        tests/end_to_end/http_server/new
                        examples/basic_bitcoin
                        examples/bitcoin_psbt
                        examples/ckbtc
                        tests/end_to_end/http_server/ethers_base
                        tests/end_to_end/http_server/http_outcall_fetch
                        tests/end_to_end/http_server/ic_evm_rpc
                        tests/property/candid_rpc/class_api/stable_b_tree_map
                        tests/property/candid_rpc/functional_api/stable_b_tree_map
                        tests/property/ic_api/performance_counter
                        tests/property/ic_api/instruction_counter
                        tests/end_to_end/candid_rpc/functional_syntax/ckbtc
                        tests/end_to_end/candid_rpc/class_syntax/bitcoin
                        tests/end_to_end/http_server/large_files
                        tests/end_to_end/http_server/open_value_sharing
                        tests/end_to_end/candid_rpc/class_syntax/stable_structures
                        tests/end_to_end/candid_rpc/functional_syntax/bitcoin
                        tests/end_to_end/candid_rpc/functional_syntax/composite_queries
                        tests/end_to_end/candid_rpc/functional_syntax/cross_canister_calls
                        tests/end_to_end/candid_rpc/functional_syntax/management_canister
                        tests/end_to_end/candid_rpc/functional_syntax/stable_structures
                        tests/end_to_end/http_server/autoreload
                      ') }}

    update-test-files-for-release-commit:
        needs: prepare-release
        name: Update ${{ matrix.test.name }}
        runs-on: ubuntu-latest
        env:
            GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        strategy:
            fail-fast: false
            matrix:
                test: ${{ fromJson(needs.prepare-release.outputs.test-infos) }}
        steps:
            - uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.pull_request.head.ref || github.ref }}
                  token: ${{ secrets.LASTMJS_GITHUB_TOKEN || github.token }}

            - id: get-node-version
              uses: ./.github/actions/get_node_version

            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ steps.get-node-version.outputs.node-version }}

            - name: Setup dfx
              uses: ./.github/actions/setup_dfx

            - name: Update azle version
              run: |
                  npm install
                  cd ${{ matrix.test.path }}
                  sed -E -i "s/(\"azle\": \")(.*)(\")/\1${{ needs.prepare-release.outputs.release-version }}\3/" package.json
                  npm install

            - name: Start dfx with artificial delay 0
              working-directory: ${{ matrix.test.path }}
              run: dfx start --clean --background --host 127.0.0.1:8000 --artificial-delay 0

            - name: Run npm test (continue on error)
              working-directory: ${{ matrix.test.path }}
              continue-on-error: true
              run: npm test

            # TODO we should use some Action-specific bot account
            - name: Commit and push changes
              run: |
                  git config --global user.name 'Jordan Last'
                  git config --global user.email 'jordan.michael.last@gmail.com'
                  git config --global commit.gpgsign true
                  echo -n "$GPG_SIGNING_KEY" | base64 --decode | gpg --import
                  git config --global user.signingkey C8B77BCBE16CD2B94B43F9C8757397B82D4ED7B0
                  BRANCH_NAME="update-${{ needs.prepare-release.outputs.release-version }}-$(echo '${{ matrix.test.displayPath }}' | sed 's/\//-/g')"
                  git switch -c "$BRANCH_NAME"
                  git add --all
                  if ! git diff --cached --quiet; then
                    git commit -m "Update dependencies for ${{ matrix.test.displayPath }}"
                  else
                    echo "No changes to commit. Skipping commit and push."
                  fi
                  git push origin "$BRANCH_NAME"

    finalize-release:
        needs: [prepare-release, update-test-files-for-release-commit]
        name: Finalize Release
        runs-on: ubuntu-latest
        env:
            GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        steps:
            - uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.pull_request.head.ref || github.ref }}
                  token: ${{ secrets.LASTMJS_GITHUB_TOKEN }}
                  fetch-depth: 0

            - name: Configure git
              run: |
                  git config --global user.name 'Jordan Last'
                  git config --global user.email 'jordan.michael.last@gmail.com'
                  git config --global commit.gpgsign true
                  echo -n "$GPG_SIGNING_KEY" | base64 --decode | gpg --import
                  git config --global user.signingkey C8B77BCBE16CD2B94B43F9C8757397B82D4ED7B0

            - name: Collect branches
              id: collect-branches
              run: |
                  # Create array of branches
                  readarray -t BRANCH_ARRAY < <(git branch -r | grep "origin/update-${{ needs.prepare-release.outputs.release-version }}-" | sed 's/origin\///' | xargs -n1)

                  # Output array elements as multiline value
                  echo "branches<<EOF" >> $GITHUB_OUTPUT
                  printf '%s\n' "${BRANCH_ARRAY[@]}" >> $GITHUB_OUTPUT
                  echo "EOF" >> $GITHUB_OUTPUT

            - name: Display collected branches
              run: |
                  echo "Collected branches:"
                  echo "${{ steps.collect-branches.outputs.branches }}" | while read branch; do
                    echo "  - $branch"
                  done
                  echo "End of branch list"

            - name: Fetch branches
              run: |
                  echo "Fetching all branches..."
                  BRANCHES_TO_FETCH=""
                  echo "${{ steps.collect-branches.outputs.branches }}" | while read branch; do
                    BRANCHES_TO_FETCH+=" ${branch}:${branch}"
                  done

                  echo "BRANCHES_TO_FETCH: $BRANCHES_TO_FETCH"
                  git fetch origin ${BRANCHES_TO_FETCH}

            - name: Squash changes
              env:
                  PAT: ${{ secrets.LASTMJS_GITHUB_TOKEN }}
              run: |
                  CURRENT_BRANCH=$(git branch --show-current)
                  BASE_COMMIT=$(git rev-parse HEAD)

                  echo "${{ steps.collect-branches.outputs.branches }}" | while read branch; do
                    echo "Merging changes from branch: $branch"
                    git merge --squash "$branch" || {
                      echo "Failed to merge $branch"
                      git merge --abort
                      exit 1
                    }
                    git commit -m "Squashed changes from $branch" || true
                  done

                  git reset --soft $BASE_COMMIT
                  git commit -am "Update all dependencies for release ${{ needs.prepare-release.outputs.release-version }}"

                  git push origin HEAD:$CURRENT_BRANCH

            - name: Delete branches
              run: |
                  echo "Starting branch deletion process..."
                  BRANCHES_TO_DELETE=""
                  echo "${{ steps.collect-branches.outputs.branches }}" | while read branch; do
                    BRANCHES_TO_DELETE+=" ${branch}"
                  done

                  echo "BRANCHES_TO_DELETE: $BRANCHES_TO_DELETE"
                  git push origin --delete ${BRANCHES_TO_DELETE}

            - name: Create release
              run: |
                  VERSION=${{ needs.prepare-release.outputs.release-version }}
                  git tag $VERSION
                  git push origin $VERSION

                  if [[ "$VERSION" == *"-rc."* ]]; then
                    gh release create "$VERSION" -t "$VERSION" --prerelease
                  else
                    gh release create "$VERSION" -t "$VERSION"
                  fi
