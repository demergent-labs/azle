name: Fuzz

on:
    workflow_dispatch:
        inputs:
            call-delay:
                description: 'Length of time (in seconds) to wait between canister method fuzz test calls'
                required: false
                type: string
                default: '.1'
            timeout:
                description: 'Length of time (in minutes) after which the fuzz tests will automatically succeed'
                required: false
                type: string
                default: '300'

jobs:
    run-tests:
        name: ${{ matrix.test_group.name }}
        strategy:
            fail-fast: false
            matrix:
                test_group:
                    - {
                          name: 'E2E Class',
                          directories: './tests/end_to_end/candid_rpc/class_syntax'
                      }
                    - {
                          name: 'Property IC API',
                          directories: './tests/property/ic_api'
                      }
        uses: ./.github/workflows/run_test.yml
        with:
            directories: ${{ matrix.test_group.directories }}
            exclude-dirs: class_syntax/new class_syntax/ethereum_json_rpc class_syntax/motoko_examples/superheroes class_syntax/motoko_examples/outgoing_http_requests class_syntax/recursion class_syntax/tuple_types
            fuzz: true
            call-delay: ${{ inputs.call-delay }}
            timeout: ${{ inputs.timeout }}
            link-azle: true
