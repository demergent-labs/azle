                  clean_templates() {
                      echo "Cleaning all template files"
                      rm -f dist/canister_templates/stable.wasm
                      rm -f dist/canister_templates/experimental.wasm
                  }

                  # Helper function to check file size (cross-platform)
                  check_file_size() {
                      local file="$1"
                      local file_size=$(wc -c < "$file" 2>/dev/null || echo "0")
                      if [[ "$file_size" -gt 0 ]]; then
                          return 0
                      else
                          return 1
                      fi
                  }

                  # Remove existing template files to test regeneration
                  echo "Initial cleanup: Removing existing template files for regeneration test"
                  clean_templates

                  # Test azle dev template (stable)
                  echo "Testing 'azle dev template' command (stable only)"
                  npx azle dev template

                  # Verify stable template was created and has valid size
                  if [[ -f "dist/canister_templates/stable.wasm" ]]; then
                      echo "‚úÖ Stable template file created successfully"
                      if ! check_file_size "dist/canister_templates/stable.wasm"; then
                          echo "‚ùå Stable template size check failed during stable-only test"
                          exit 1
                      fi
                  else
                      echo "‚ùå Stable template verification failed: stable.wasm was not created"
                      exit 1
                  fi

                  # Verify experimental template was NOT created
                  if [[ -f "dist/canister_templates/experimental.wasm" ]]; then
                      echo "‚ùå Stable command verification failed: experimental.wasm should not have been created"
                      exit 1
                  else
                      echo "‚úÖ Stable command verification successful: experimental.wasm was correctly not created"
                  fi

                  # Clean templates for next test
                  clean_templates

                  # Test azle dev template --experimental
                  echo "Testing 'azle dev template --experimental' command (experimental only)"
                  npx azle dev template --experimental

                  # Verify experimental template was created and has valid size
                  if [[ -f "dist/canister_templates/experimental.wasm" ]]; then
                      echo "‚úÖ Experimental template file created successfully"
                          if ! check_file_size "dist/canister_templates/experimental.wasm"; then
                          echo "‚ùå Experimental template size check failed during experimental-only test"
                      exit 1
                      fi
                  else
                      echo "‚ùå Experimental template verification failed: experimental.wasm was not created"
                      exit 1
                  fi

                  # Verify stable template was NOT created
                  if [[ -f "dist/canister_templates/stable.wasm" ]]; then
                      echo "‚ùå Experimental command verification failed: stable.wasm should not have been created"
                      exit 1
                  else
                      echo "‚úÖ Experimental command verification successful: stable.wasm was correctly not created"
                  fi

                  # Clean templates for final test
                  clean_templates

                  # Test azle dev template --all
                  echo "Testing 'azle dev template --all' command (both templates)"
                  npx azle dev template --all

                  if [[ -f "dist/canister_templates/stable.wasm" ]]; then
                      echo "‚úÖ Stable template file created successfully"
                      if ! check_file_size "dist/canister_templates/stable.wasm"; then
                          echo "‚ùå Stable template size check failed during --all test"
                          exit 1
                      fi
                  else
                      echo "‚ùå All templates verification failed: stable.wasm was not created"
                      exit 1
                  fi

                  if [[ -f "dist/canister_templates/experimental.wasm" ]]; then
                      echo "‚úÖ Experimental template file created successfully"
                      if ! check_file_size "dist/canister_templates/experimental.wasm"; then
                          echo "‚ùå Experimental template size check failed during --all test"
                          exit 1
                      fi
                  else
                      echo "‚ùå All templates verification failed: experimental.wasm was not created"
                      exit 1
                  fi

                  echo "‚úÖ All templates verification successful: Both stable.wasm and experimental.wasm were created with valid sizes"

