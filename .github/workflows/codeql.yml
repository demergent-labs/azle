name: CodeQL

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    analyze:
        runs-on: ubuntu-latest
        permissions:
            security-events: write
        steps:
            - uses: actions/checkout@v4
            - uses: github/codeql-action/init@v3
              with:
                  languages: javascript, rust
            - uses: github/codeql-action/autobuild@v3
            - uses: github/codeql-action/analyze@v3
