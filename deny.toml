[licenses]
# This section is considered when running `cargo deny check licenses`

# List of explicitly allowed licenses
# See https://spdx.org/licenses/ for list of possible licenses
# [possible values: any SPDX 3.11 short identifier (+ optional exception identifier),
# or SPDX 2.3 license expression for complex license combinations, or "unlicense" for
# the Unlicense]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "MPL-2.0",
    "0BSD",
    "Unicode-DFS-2016",
]

# Deny licenses listed here explicitly
deny = [
    "GPL-1.0",
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-1.0",
    "AGPL-3.0",
    "LGPL-2.0",
    "LGPL-2.1",
    "LGPL-3.0",
    "CDDL-1.0",
    "CDDL-1.1",
    "EPL-1.0",
    "EPL-2.0",
]

# Deny licenses not explicitly allowed or denied
unlicensed = "deny"

# Ignore certain licenses for crates
# [[licenses.exceptions]]
# name = "ring"
# allow = ["OpenSSL"]

[bans]
# This section is considered when running `cargo deny check bans`

# Deny multiple versions of the same dependency
multiple-versions = "warn"

# Warn when a dependency is not used
unused-crates = "warn"
